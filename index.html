<!DOCTYPE html>
<html>
<head>
	<title>pluralsight</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-40">
					<div class="login_bg_color">
						<div class="form_section">
							<form action="">
								<div class="form-col">
									<img src="images/login-logo.png" alt="">
								</div>
								<div class="form-col">
									<label for="Email">Email or Username</label>
									<input type="text" name="" id="Email" placeholder="Email or Username">
								</div>
								<div class="form-col">
									<label for="Password">Email or Username</label>
									<input type="password" name="" id="Password" placeholder="Password">
								</div>
								<div class="form-col">
									<input type="submit" name="" value="Sign in">
								</div>
								<div class="form-col">
									<div class="login_content">
										<div class="links">
											<a href="#" title="">Forgot password?</a>
										</div>
										<div class="links">
											<a href="#" title="">Sign in with company or school</a>
										</div>
										<div class="links or">
											<span>OR</span>
										</div>
										<div class="links btn">
											<a href="#" title="">Create an account</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-60">
					<div class="imageSection">
						<div class="imageSection_inner">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
